<!DOCTYPE html>

        .details-item label {

            font-weight: bold;

            border-radius: 50%;
            margin-bottom: 20px;
            width: 150px; /* Adjust the width of the profile picture */
            height: 150px; /* Adjust the height of the profile picture */

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
